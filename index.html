<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>QAD</title>
    <link href="css/css/rappid.css" rel="stylesheet"/>
    <link href="css/css/header.css" rel="stylesheet"/>
    <link href="css/css/toolbar.css" rel="stylesheet"/>
    <link href="css/css/statusbar.css" rel="stylesheet"/>
    <link href="css/css/paper.css" rel="stylesheet"/>
    <link href="css/css/preview.css" rel="stylesheet"/>
    <link href="css/css/tooltip.css" rel="stylesheet"/>
    <link href="css/css/snippet.css" rel="stylesheet"/>
    <link href="css/css/dialog.css" rel="stylesheet"/>
    <link href="css/css/index.css" rel="stylesheet"/>
  </head>
  <body style="height: 100vh">
    <script>
      SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement || function (toElement) {
          return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
      };
    </script>

    <header id="header">
      <h1>QAD</h1>
      <p>Dialog Generator (click a shape and then <q>Preview Dialog</q>)</p>
    </header>

    <section id="app" style="height: 100%">

      <div id="toolbar">
        <button class="btn add-question">Add Question</button>
        <button class="btn add-answer">Add Answer</button>
        <button class="btn preview-dialog">Preview Dialog</button>
        <button class="btn code-snippet">Code Snippet</button>
        <button class="btn clear">Clear Canvas</button>
        <button class="btn load-example">Load Example</button>
      </div>

      <div id="paper"></div>

      <div id="preview" class="preview">
      </div>

    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/rappid.js"></script>

    <!-- <script src="scripts/joint.shapes.mapping.js"></script>
    <script src="scripts/joint.anchors.mapping.js"></script>
    <script src="scripts/joint.routers.mapping.js"></script>
    <script src="scripts/joint.linkTools.mapping.js"></script> -->

    <script src="scripts/nodeSystem.js" defer></script>
  </body>
</html>
